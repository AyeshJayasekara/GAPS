<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>
Welcome! <br>

<a th:href="@{/logout}">Logout</a>

<div class="row">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th> Customer ID</th>
            <th> First Name</th>
            <th> Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${customers.isEmpty()}">
            <td colspan="4"> No Customers Available</td>
        </tr>
        <tr th:each="customer : ${customers}">
            <td><span th:text="${customer.getId()}"> ID </span></td>
            <td><span th:text="${customer.getFirstName()}"> First Name </span></td>
            <td><span th:text="${customer.getLastName()}"> Last Name </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
